                </nav>

    </header>

    <section class="container nosotros">
        <h2 class="separador text-center mt-5">
            Comunícate con nosotros
        </h2>

        <div class="row">
            <div class="col-md-6">
                <h2>Enviar un mensaje</h2>
                <form>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Asunto</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Asunto">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comment">Mensaje:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    <button class="btn bg-primary text-light" type="submit">Enviar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Información de contacto</h2>
                <p><span><i class="fas fa-envelope text"></i></span>info@cocina.org</p>
                <p><span><i class="fas fa-phone text"></i></span>952 433 272</p>
                <p><span><i class="fas fa-map-marked-alt text"></i></span>C/ Fausto, 45 29590 Campanillas (Málaga)</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3879.4392934898106!2d-88.23441443569067!3d13.508611256523087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f7b2b694d310af9%3A0x5a234fd435e31720!2sCampus+UNIVO+Jaguar+de+Piedra%2C+San+Jos%C3%A9+Quelepa!5e0!3m2!1ses-419!2ssv!4v1564462350590!5m2!1ses-419!2ssv" width="460" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </section>
